<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <meta name="keywords" content="IUAT, Inter University Archery Tournament, Canadian, Canada, Archery">
    <meta name="description" content="Inter University Archery Tournament Website">
    <title>IUAT</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <!--<link rel="icon" type="image/x-icon" href="./resources/favicon.ico">-->
    <!--Enables the implementation of jQuery functions.-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--schema.org markup for further seo and to fix google listing information.
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "IUAT",
        "alternateName": ["Inter University Archery Tournament"],
        "url": "",
        "logo": "",
        "sameAs": []
      }
    </script>-->
</head>

<body>
    <!--header is used as the outermost container for header elements such as the website title, page redirects, and the website logo.-->
    <div id="header">
        <!--This is added from header.html using JavaScript.-->
    </div>
    <!--The mainContainer div is used as the outermost container for all of the page content that isn't in the header.-->
    <div class="mainContainer">
        <!--
            The main div is a second container that helps with using CSS to arrange groups of main page elements.
            In this case, it enables the main page groups to be displayed using a flex display model.
            See the following link for details about the flex display and other display models https://www.w3schools.com/css/css3_flexbox.asp.
        -->
        <div class="main">
            <!--
            The mainTopBanner is a container for the banner image that helps with CSS styling.
            In this case, it helps with cropping the banner image and keeping it centered across different window sizes.
            -->
            <div class="mainTopBanner">
                <!--This places the banner image on the main page using the image at the specified path.-->
                <!-- <img src="../resources/IUAT-Home-Banner.jpeg" alt="mainTopBanner" id="mainTopBanner"> -->
                <div id="mainTopBanner">  
                    <h1 class="title">Inter University<br>Archery<br>Tournament</h1>                 
                </div>
            </div>
            <!--
            The mainElements div is a container for a group of main page elements below the banner and helps with CSS styling.
            In this case, it's primarily used to constrain the width of a specific group of elements.
            Ex. at large window sizes the page text elements span the middle 50% of the page.
            -->
            <div class="mainElements">
                <!--
                The homeText div is a container for text elements.
                In this case it's specifically used to contain left-justified text.
                -->
                <div class="homeText">
                    <!--Text added through JavaScript.-->                   
                </div>
                <p>Example centered (and unstyled) text</p>
            </div>
        </div>
    </div>
    <div id="footer">
        <!--This is added from footer.html using JavaScript.-->
    </div>
    
    <script>
        /* Text content in different languages */
        var homeTextEN = `
            <p>
                Re-established in 2023, the Inter University Archery Tournament (IUAT) serves as the only national tournament 
                for Canadian postsecondary archery clubs. Previously, postsecondary archery clubs did not have a space to connect 
                and compete with other schools in an organised setting. IUAT aims to fill this gap. As of 2025, there are ten 
                participating schools. 
                <br>
                <br>
                It is organised by students, for students. 
                <br>
                <br>
                Participating schools may either mail in scores or send archers to the tournament space. They are able to compete 
                in one of five categories: Olympic, Novice, Barebow, Compound, or Traditional. IUAT is an inclusive tournament, 
                offering divisions for male, female, and open competitors. As well, accommodations are offered for para-archers 
                wishing to participate. For any inquiries on how your club can get involved, please refer to our "Get Involved" section.
            </p>`;

            var homeTextFR = `
            <p>
                Rétabli en 2023, l'Inter University Archery Tournament (IUAT) servit comme le seul tournoi national pour les clubs de
                tir à l'arc postsecondaires canadiens. Précédemment, les clubs de tir à l'arc postsecondaires n'avaient pas d'espace
                pour se connecter et se concurrencer avec les autres écoles dans un lieu organisé. IUAT aspire à combler cette lacune.
                A partir de 2025, il y a dix écoles participantes. 
                <br>
                <br>
                Il est organisé par des étudiants, pour des étudiants.
                <br>
                <br>
                Les écoles participantes peuvent envoyer leurs scores ou envoyer des archers sur le site du tournoi. Ils peuvent concourir
                dans l'une des cinq catégories suivantes: classique, novice, barebow, poulies, ou traditionnel. L'IUAT est un tournoi inclusif,
                avec des divisions pour les hommes, les femmes, et l'ouvert. En plus, des hébergements sont proposés pour les para-archers
                souhaitant participer. Pour toute question sur la manière dont votre club peut s'impliquer, veuillez consulter notre section
                "S'engager"
            </p>`;
        
        /*
        jQuery function that runs code within the curly braces after the HTML document is fully loaded and parsed.
        This ensures that the script doesn't try to manipulate elements that haven't yet been created in the HTML.        
        */
        $(document).ready(function () {
            //Add header to page.
            $('#header').load('../components/header.html');

            //Add footer to page.
            $('#footer').load('../components/footer.html');
            
            //Add english text to page
            $('.homeText').html(homeTextEN);
            
            //Return to home page when logo is clicked.
            $('.logo').click(function (e) {
                window.location = "/IUAT";
            });

            //Return to home page when button is clicked.
            $('#homeButton').click(function (e) {
                window.location = "/IUAT";
            });

            //Go to about page when button is clicked.
            $('#aboutButton').click(function (e) {
                window.location = "/IUAT/about";
            });            

            //Go to events page when button is clicked.
            $('#eventsButton').click(function (e) {
                window.location = "/IUAT/events";
            });

            //Go to contact page when button is clicked.
            $('#contactButton').click(function (e) {
                window.location = "/IUAT/contact";
            });

            //Go to FAQ page when button is clicked.
            $('#faqButton').click(function (e) {
                window.location = "/IUAT/faq";
            });

            //Show dropdown content when user clicks lang button.
            $('.langButton').click(function (e) {
                $('.langDropdown').addClass("show");
            });

            //Close the dropdown menu if the user clicks outside of it.
            $(window).click(function (e) {
                if ($(e.target).is('.langButton')) return;
                $(".langDropdown").each(function () {
                    if ($(this).hasClass('show')) {
                        $(this).removeClass('show');
                    }
                });
            });

            //Operations for when language is changed to english.
            $('.ENButton').click(function (e) {
                if($('.langButton').text()=="EN") return; //Do nothing if the page is already in english.
                $('.langButton').text("EN");
                $('#homeButton').text("Home");
                $('#aboutButton').text("About");
                $('#eventsButton').text("Events");
                $('.homeText').html(homeTextEN);
            });

            //Operations for when language is changed to french.
            $('.FRButton').click(function (e) {
                if($('.langButton').text()=="FR") return; //Do nothing if the page is already in french.
                $('.langButton').text("FR");
                $('#homeButton').text("Accueil");
                $('#aboutButton').text("À Propos");
                $('#eventsButton').text("Événements");
                $('.homeText').html(homeTextFR);
            });
        });
    </script>
</body>

</html>
