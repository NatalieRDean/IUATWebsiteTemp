    <script>
        /*
        jQuery function that runs code within the curly braces after the HTML document is fully loaded and parsed.
        This ensures that the script doesn't try to manipulate elements that haven't yet been created in the HTML.        
        */
        $(document).ready(function () {
            //Function to load a component into a container and return a promise.
            const loadComponent = (selector, url) => {
                return new Promise((resolve, reject) => {
                    $(selector).load(url, function(response, status) {
                        if (status === "success") resolve();
                        else reject(`Failed to load ${url}`);
                    });
                });
            };

            //Create promises for components.
            const headerPromise = loadComponent('#header', '../components/header.html');
            const footerPromise = loadComponent('#footer', '../components/footer.html');

            loadDefaultText();

            //Load all components.
            Promise.all([headerPromise, footerPromise]).then(() => {
                /* Put anything that requires/involves header or footer components in here. */

                loadTranslations();

            });
        });
    </script>
